# Name of workflow
name: Cypress Tests

# Trigger workflow on pull requests to develop branch
on:
  pull_request:
    branches:
      - develop

# Jobs to carry out
jobs:
  test:
    # Operating system to run job on
    runs-on: ubuntu-latest
    
    # Steps in job
    steps:
        
      # Get code from repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21.x

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run build
      - name: Run Build
        run: npm run build

      # Run Cypress tests
      - name: Run Cypress tests
        run: npm run test:component
